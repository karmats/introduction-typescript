<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" type="text/css" />
    <link href="styles/app.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="row">
        <div class="col-md-1">
            <img class="logoImg" src="images/brush.png" />
        </div>
        <div class="col-md-11 pull-left">
            <h1>Famous Painters</h1>
        </div>
    </div>

    <h3>Painter name</h3>
    <select id="PainterName">
        <option disabled>Choose a painter. . .</option>
    </select>
    <h3>Style</h3>
    <div id="PainterStyle"></div>

    <h3>Examples</h3>
    <div>
        <ul id="PainterExamples"></ul>
    </div>

    <script src="scripts/libs/jquery-1.11.2.js"></script>
    <script data-main="scripts/main" src="scripts/libs/require.js"></script>
</body>
</html>
